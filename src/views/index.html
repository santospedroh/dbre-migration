<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Livraria para exemplo de migrations">
    <meta name="author" content="Pedro H Santos">
    <title>Livraria exemplo de migrations</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;  
      }
      .card-img-top {
          width: 200px;
      }
      a {
        font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
      }
    </style>    
    <body class="d-flex flex-column h-100">        
        <main class="flex-shrink-0">
            <div class="container">
              <h1 class="mt-5">LIVROS ðŸ“š</h1>
              <p class="lead">Cadastre um livro no catÃ¡logo ðŸ“– ðŸ—ƒ ðŸ’¾</p>
                <form action="/save-book" method="POST">
                  <div class="row g-3 align-items-center">
                      <div class="form-group">
                        <input type="text" class="form-control" id="inputcapa" name="capa" placeholder="URL da capa ..." required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="inputnome" name="nome" placeholder="Nome do Livro ..." required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="inputeditora" name="editora" placeholder="Editora ..." required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="inputlink" name="link" placeholder="Link ..." required>
                      </div>
                      <div class="form-group">
                      <button type="submit" class="btn btn-primary">Salvar</button>
                      <a class="btn btn-warning" href="/search" role="button">Ver</a>
                      </div>    
                  </div>
                </form>
                <hr>
                <div>
                  {% if total > 0 %}
                    <h4>
                      <strong>{{ total }} livros</strong> encontrados.
                    </h4>
                    <div class="row">
                      {% for book in books %}
                      <div class="col-sm-6">
                        <div class="card text-center bg-light" style="width: 14rem;">
                          <img class="card-img-top" src="{{ book.capa }}" alt="{{ book.capa }}" width="40%">
                          <div class="card-body">
                            <h5 class="card-title">{{ book.nome }}</h5>
                            <p class="card-text">{{ book.editora }}</p>
                            <a href="{{ book.link }}" class="btn btn-primary" target="_blank">Detalhes</a>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                  {% else %}
                    <h4>
                      <strong>Nenhum</strong> livro cadastrado.
                    </h4>
                  {% endif %} 
                </div> 
                <hr> 
            </div>
            <br />
        </main>
    </body>
</html>
